<!DOCTYPE html>
<html>
	<head>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/movie.css">
		<script src="js/movie.js"></script>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		      <div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#"><i class="fa fa-video-camera"></i> Reeltime</a>
		        </div>
		        <div class="navbar-collapse collapse">
		          <form class="navbar-form navbar-right" role="form">
		            <div class="form-group" >
		              <input type="text" placeholder="Email" class="form-control" style="display: none;">
		            </div>
		            <div class="form-group">
		              <input type="password" placeholder="Password" class="form-control" style="display: none;">
		            </div>
		            <button type="submit" class="btn btn-success"><i class="fa fa-github"></i> Github</button>
		            <button type="submit" class="btn btn-info"><i class="fa fa-twitter"></i> Twitter</button>
		          </form>
		        </div><!--/.navbar-collapse -->
		      </div>
		    </div>

		    <div class="jumbotron" id="jumboHeader">
				<h1>Find your favorite flick</h1>
				<div class="form-group">
					<div class="col-sm-3" style="padding: 2px;">
						<input placeholder="Movie Title" id="movieInput" class="input-lg form-control" >
					</div>
					<div class="col-sm-3" style="padding: 2px;">
						<input placeholder="Number of results" id="numberInput" class="input-lg form-control" >
					</div>
					<div class="col-sm-2" style="padding: 2px;">
						<button type="button" class="btn btn-info btn-lg btn-block" id="searchButton">Search <i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>


			<div class="row" id="results">
				<ul class="col-xs-12 movie col-sm-4 well">
					<img src="{{ item.posters.profile }}" class="img-responsive" style="height: 51px; width: 51px; border-radius: 70px;">
					<h3 class="header" id="movieTitle"></h3>
					<li>
						<h1 class="btn btn-success" id="criticRating"></h1>
						<h1 class="btn btn-success" id="tomatoesRating"></h1>
					</li>
					<li><h1 class="btn btn-info" id="year"></h1></li>
					<li><h1 class="btn btn-danger" id="rated"></h1></li>
					<li><h1 class="btn btn-primary" id="minutes"></h1></li>
					<li><p id="synopsis"></p></li>
					<li>
						<ul style="list-style-type: none;">
							<li><span id="actorName"></span><span id="actorCharacters"></span></li>
						</ul>
					</li>
				</ul>

			</div>

		</div>

	</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>


</html>
